# This workflow will run unit tests

name: Run Unit Tests
on:
  pull_request:
  workflow_dispatch:

jobs:
  unit_tests:
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
      max-parallel: 1
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/test_requirements.txt
          pip install .
        env:
          GITHUB_TOKEN: ${{secrets.neon_token}}
      - name: Test with pytest
        run: |
          pip install pytest pytest-timeout pytest-cov
          pytest tests/chatbot_core_tests.py --doctest-modules --junitxml=tests/test-results.xml
      - name: Upload pytest test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: tests/test-results.xml
      - name: Test with pytest
        run: |
          pytest tests/utils_tests/test_file_utils.py --doctest-modules --junitxml=tests/test-utils-results.xml
        env:
          server: ${{secrets.test_server_url}}
      - name: Upload pytest test results
        uses: actions/upload-artifact@v2
        with:
          name: test-utils-results
          path: tests/test-utils-results.xml